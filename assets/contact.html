        <div class="showcase1">
        
        <div class="card mb-12" style="max-width: 980px;">
          <div class="row no-gutters">
            <div class="col-lg text-info">
              <h1>Contact</h1>
            </div>
          </div>
          <hr />

          <form>
            <div class="box">
              <label for="email">email address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                aria-describedby="emailHelp"/>
        
            </div>
            <div class="box">
              <label for="textInput">Write a message</label>
              <textarea
                class="form-control"
                id="textInput"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Would you like to receive my monthly news letter?</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
